# \u5728springboot\u4E2D,\u5982\u679C\u6CA1\u6709\u5F15\u5165spring-boot-starter-data-redis\u539F\u6765,\u4E0B\u9762\u7684\u8FD9\u4E9B\u5C5E\u6027,springboot\u4E0D\u4F1A\u5E2E\u4F60\u81EA\u52A8\u5C01\u88C5\u5728RedisProperties
# \u4E5F\u5C31\u662FRedisProperties\u4E0D\u4F1A\u88ABspringboot\u81EA\u52A8\u521B\u5EFAbean\u4F9B\u4F60\u4F7F\u7528,\u9700\u8981\u6211\u4EEC\u624B\u52A8@Value\u6765\u7528\u8FD9\u4E9B\u5C5E\u6027.
spring.redis.host=192.168.32.150
spring.redis.port=6393
# redis\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
spring.redis.timeout=5000
# \u53EF\u7528\u8FDE\u63A5\u7684\u6700\u5927\u6570\u76EE\uFF0C\u9ED8\u8BA4\u4E3A8\uFF1B\u5982\u679C\u8D4B\u503C\u4E3A-1\uFF0C\u5219\u8868\u793A\u4E0D\u9650\u5236
# \u6700\u5927\u8FDE\u63A5\u6570, \u5E94\u7528\u81EA\u5DF1\u8BC4\u4F30\uFF0C\u4E0D\u8981\u8D85\u8FC7Redis\u6BCF\u4E2A\u5B9E\u4F8B\u6700\u5927\u7684\u8FDE\u63A5\u6570
spring.redis.jedis.pool.max-active=12
# \u63A7\u5236\u4E00\u4E2Apool\u6700\u591A\u6709\u591A\u5C11\u72B6\u6001\u4E3Aidle(\u7A7A\u95F2)\u7684jedis\u8FDE\u63A5\uFF0C\u9ED8\u8BA4\u503C\u662F8
# \u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570, \u5E94\u7528\u81EA\u5DF1\u8BC4\u4F30\uFF0C\u4E0D\u8981\u8D85\u8FC7Redis\u6BCF\u4E2A\u5B9E\u4F8B\u6700\u5927\u7684\u8FDE\u63A5\u6570
spring.redis.jedis.pool.max-idle=8
# \u7B49\u5F85\u53EF\u7528\u8FDE\u63A5\u7684\u6700\u5927\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2\uFF0C\u9ED8\u8BA4\u503C\u4E3A-1\uFF0C\u8868\u793A\u6C38\u8FDC\u7B49\u5F85
# \u5982\u679C\u503C\u4E0D\u662F-1,\u6BD4\u5982\u503C\u4E3A3000, \u90A3\u4E48\u5F53\u8D85\u8FC73\u79D2\u4F9D\u7136\u6CA1\u6709\u62FF\u5230\u8FDE\u63A5, \u5219\u76F4\u63A5\u629B\u51FAJedisConnectionException
spring.redis.jedis.pool.max-wait=-1