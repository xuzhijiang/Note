<!DOCTYPE html>
<!-- 导入thymeleaf的名称空间,导入名字空间之后就有提示了 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <!-- Custom styles for this template -->
    <!-- 使用th:href的好处: 当我们配置spring.servlet.context-path的时候,会自动帮我们添加上-->
    <link href="asserts/css/signin.css" rel="stylesheet" th:href="@{/asserts/css/signin.css}">
</head>

<body class="text-center">
<!-- th:action指定了post提交的地址-->
<form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
    <img alt="" class="mb-4" height="72" src="asserts/img/bootstrap-solid.svg"
         th:src="@{/asserts/img/bootstrap-solid.svg}" width="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
	<!--判断是否有错误消息,当if条件成立之后才生效.-->
	<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only" th:text="#{login.username}">Username</label>
    <input autofocus="" class="form-control" name="username" placeholder="Username" required="" th:placeholder="#{login.username}"
           type="text">
    <label class="sr-only" th:text="#{login.password}">Password</label>
    <input class="form-control" name="password" placeholder="Password" required="" th:placeholder="#{login.password}" type="password">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" th:text="#{login.btn}" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2006-2009</p>
    <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
</form>

</body>

</html>
