################### mybatis>3.2.0 #######################
#1、支持logger名称由namespace.id组成
#2、支持在<settings>元素中配置logPrefix，例如这里配置了logPrefix的值为"mybatis-xzj."，
# 则可以按照如下方式配置logger
log4j.logger.mybatis-xzj=DEBUG
#################################################################